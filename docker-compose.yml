services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - aparelhosData:/app/aparelhos
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=enzofernandes123
      - POSTGRES_DB=gethadb
      # - GIN_MODE=release

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=enzofernandes123
      - POSTGRES_DB=gethadb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d gethadb" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  aparelhosData:
